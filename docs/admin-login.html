<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiskXLabs Box – Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="rx-page">

  <div class="rx-shell">
    <header class="rx-header">
      <div class="rx-logo-mark">RX</div>
      <div class="rx-header-text">
        <h1>RiskXLabs Box</h1>
        <p>Admin Console Login</p>
      </div>
    </header>

    <main class="rx-main">
      <section class="rx-card">
        <h2>Sign In</h2>
        <p class="rx-muted">
          Admins can generate one-time Box Codes and retrieve submitted crypto addresses.
        </p>

        <form id="login-form" class="rx-form">
          <label class="rx-label">
            Email
            <input id="email" type="email" class="rx-input" required autocomplete="email" />
          </label>

          <label class="rx-label">
            Admin Password
            <input id="password" type="password" class="rx-input" required autocomplete="current-password" />
          </label>

          <div id="login-error" class="rx-alert rx-alert-error" style="display:none;"></div>

          <button type="submit" class="rx-btn rx-btn-primary rx-btn-full">
            Sign In
          </button>
        </form>

        <div class="rx-footer-links">
          <a href="index.html" class="rx-link">&larr; Back to Landing</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = "https://riskxlabs-box-cloudflare-v2.agedotcom.workers.dev";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const errorBox = document.getElementById("login-error");

      function showError(msg) {
        errorBox.textContent = msg || "Login failed.";
        errorBox.style.display = "block";
      }

      form.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        errorBox.style.display = "none";

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          showError("Email and password are required.");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/api/admin/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
            credentials: "include" // important for session cookie
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || !data.ok) {
            showError(data.message || "Invalid credentials.");
            return;
          }

          // Success – go to dashboard (GitHub Pages version)
          window.location.href = "admin-dashboard.html";
        } catch (err) {
          console.error("Login error", err);
          showError("Network or server error. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
