<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RiskXLabs Box – Submit Crypto Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="rx-page">

  <div class="rx-shell">
    <header class="rx-header">
      <div class="rx-logo-mark">RX</div>
      <div class="rx-header-text">
        <h1>RiskXLabs Box</h1>
        <p>Secure One-Time Crypto Address Submission</p>
      </div>
    </header>

    <main class="rx-main">
      <section class="rx-card">
        <h2>Submit Your Crypto Address</h2>
        <p class="rx-muted">
          Enter the 7-character Box Code provided by your admin, then paste your crypto address.
          This Box Code is valid for 15 minutes and may be used only once.
        </p>

        <form id="customer-form" class="rx-form">
          <label class="rx-label">
            Box Code
            <input
              id="code"
              type="text"
              class="rx-input"
              maxlength="7"
              required
              placeholder="E123456"
            />
          </label>

          <label class="rx-label">
            Crypto Address
            <textarea
              id="crypto-address"
              class="rx-input rx-input-multiline"
              rows="3"
              required
              placeholder="Paste the destination wallet address here..."
            ></textarea>
          </label>

          <div id="customer-message" class="rx-alert" style="display:none;"></div>

          <button type="submit" class="rx-btn rx-btn-primary rx-btn-full">
            Submit Crypto Address
          </button>
        </form>

        <div class="rx-footer-links">
          <a href="index.html" class="rx-link">&larr; Back to Landing</a>
        </div>
      </section>
    </main>
  </div>

  <script>
    const API_BASE = "https://riskxlabs-box-cloudflare-v2.agedotcom.workers.dev";

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("customer-form");
      const codeInput = document.getElementById("code");
      const addrInput = document.getElementById("crypto-address");
      const msgBox = document.getElementById("customer-message");

      function showMessage(type, text) {
        msgBox.textContent = text;
        msgBox.className = "rx-alert " + (type === "error" ? "rx-alert-error" : "rx-alert-success");
        msgBox.style.display = "block";
      }

      form.addEventListener("submit", async (ev) => {
        ev.preventDefault();
        msgBox.style.display = "none";

        const code = codeInput.value.trim().toUpperCase();
        const cryptoAddress = addrInput.value.trim();

        if (!/^[A-Z][0-9]{6}$/.test(code)) {
          showMessage("error", "Box Code must be 1 letter followed by 6 digits (e.g. E123456).");
          return;
        }
        if (!cryptoAddress) {
          showMessage("error", "Please paste a crypto address.");
          return;
        }

        try {
          const res = await fetch(`${API_BASE}/api/box/submit`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ code, crypto_address: cryptoAddress })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok || !data.ok) {
            showMessage("error", data.message || "Unable to submit address. Please check your Box Code.");
            return;
          }

          // Success
          const masked = cryptoAddress.replace(/^(.{6}).+(.{4})$/, "$1…$2");
          showMessage("success", `Address submitted securely for Box Code ${code}. Masked preview: ${masked}`);
          // Optionally clear the address but keep code
          addrInput.value = "";
        } catch (err) {
          console.error("Submit error", err);
          showMessage("error", "Network or server error. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
